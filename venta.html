<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Producto y descripción</title>
</head>
<body>
    <!-- Inicio nav bar -->
    <nav class="fadeInDown">
        <div class="brand-image">
            <img src="images/logo.png" alt="Mi logo">
        </div>
        <div class="nav-options">
            <ul>
                <li><a href="#">FAQS</a></li>
                <li><a href="producto.html">Producto y descripción</a></li>
            </ul>
        </div>
    </nav>
    <!-- Fin nav bar -->  

    <!-- Inicio formulario -->
    <section class="container">
        <section class="row">
            <div class="col-4">
                <div class="payment-module">
                        <figure class="payment-module-image">
                            <img src="images/box2.png" alt="Producto 1">
                        </figure>
                        <h3>Producto 1</h3>
                        <p>Miles de productos hay en el mercado, pero nada como una caja con gatitos.</p>
                </div>
            </div>
            <div class="col-8">
                <div class="payment-module">
                    <form action="">
                        <label for="name">Nombre</label>
                        <input type="text" id="name" name="nombre">
                        <label for="mail">E-mail</label>
                        <input type="email" id="mail" name="correo">
                        <label for="phone">Teléfono</label>
                        <input type="text" id="phone" name="telefono">
                        <input type="submit" name="submit" value="Confirmar pago" class="main-button">
                    </form>
                </div>
            </div>
        </section>
    </section>
    <!-- Fin formulario -->
    <footer>
        <p>Términos y condiciones</p>
        <a href="mailto:contacto@mail.com"><p>contacto@mail.com</p></a>
    </footer>
</body>
</html>
